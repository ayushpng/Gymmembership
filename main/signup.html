<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="reg">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <label for="name">First Name:</label>
            <input type="text" name="firstname" placeholder="First Name" required><br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" placeholder="Last Name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <label for="number">Phone Number:</label>
            <input type="number" name="number" placeholder="Phone Number" required>
            <br><br>  <label>Choose your gender:</label>
            <div class="select">
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="male" value="male" checked>
                  <label for="female">Female</label>
                  <input type="radio" name="gender" id="female" value="female"><br><br>
            </div>
            <label for="kg">Weight(kg)</label>
            <input type="number" name="kg" placeholder="weight" required><br><br>
            <label for="ft">Height (ft)</label>
             <input type="number" name="ft" placeholder="height" requierd><br><br>
             <label for="pass">Password</label>
             <input type="password" name="pass" placeholder="Enter new password" required><br><br>
             <button type="submit">Registration</button>
            </form>
    </div>
</body>
</html>
